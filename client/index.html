<!DOCTYPE html>
<html>
<head>

	<title>LD44</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!-- Favicon magic -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#ffc40d">
	<meta name="theme-color" content="#ffffff">
	
	<!-- Stuff for Facebook/Twitter -->
	<meta property="og:url"                content="http://www.jezzamon.com/ld44" />
	<meta property="og:type"               content="website" />
	<meta property="og:title"              content="LD44" />
	<meta property="og:description"        content="&hellip;" />
	<meta property="og:image"              content="http://www.jezzamon.com/ld44/preview.png" />
	<meta property="og:image:type"         content="image/png" />
	<meta property="og:image:width"        content="1200" />
	<meta property="og:image:height"       content="630" />
	<meta name="twitter:card"              content="summary_large_image" />
	<meta name="twitter:site"              content="@jezzamonn" />
    <meta property="fb:app_id"             content="264785490940720" />
</head>
<body>
	<div class="content">
		<div class="player-info">
			<p>Money = $<span id="money"></span></p>
			<p>Dividends = <span id="dividends"></span></p>
			<p><button id="money-button">Get money</button></p>
			<p><button id="dividend-button">Buy dividend</button></p>
			<p>Nearby player = <span id="nearby"></span></p>
		</div>
		<div class="world-info">
			<p>HighScores</p>
			<p><span id="highscore-name-1"></span>: $<span id="highscore-score-1"></span></p>
			<p><span id="highscore-name-2"></span>: $<span id="highscore-score-2"></span></p>
			<p><span id="highscore-name-3"></span>: $<span id="highscore-score-3"></span></p>
			<p><span id="highscore-name-4"></span>: $<span id="highscore-score-4"></span></p>
			<p><span id="highscore-name-5"></span>: $<span id="highscore-score-5"></span></p>
		</div>

	</div>
	<div class="world">
		<canvas id="world-canvas" width="500" height="500"></canvas>
	</div>
	<div class="fight">
		<div class="fight-extra">
			<div class="fight-countdown countdown3 hidden-right">3...</div>
			<div class="fight-countdown countdown2 hidden-right">2...</div>
			<div class="fight-countdown countdown1 hidden-right">1...</div>
			<div class="fight-countdown countdown0 hidden-right">TRADE!</div>
		</div>
		<div class="fight-container">
			<div class="fight-scores">
				<div class="fight-player1-score">
					<p>Money:<br>$<span id="fight-money">-</span></p>
					<p>Stocks:<br><span id="fight-stock">-</span></p>
					<p>Total Assets:<br>$<span id="fight-total">-</span></p>
				</div>
				<div class="fight-player2-score">
					<p>Money:<br>$<span id="fight-money2">-</span></p>
					<p>Stocks:<br><span id="fight-stock2">-</span></p>
					<p>Total Assets:<br>$<span id="fight-total2">-</span></p>
				</div>
			</div>
			<canvas class="stock-bar" id="stock-bar" width="150" height="100"></canvas>
			<div>
				<button class="big-button buy-button" id="buy-button">BUY</button>
				<button class="big-button sell-button" id="sell-button">SELL</button>
			</div>
		</div>
		<canvas class="canvas-bg" id="fight-canvas" width="500" height="500"></canvas>
	</div>
	<script src="build/main.bundle.js"></script>
	</body>
</html>
